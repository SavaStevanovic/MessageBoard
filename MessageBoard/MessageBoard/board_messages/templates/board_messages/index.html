{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'board_messages/css/style.css' %}" />

<ul>
{% for board in latest_boards_list %}
    <div><a href="/messages/{{ board.id }}">{{ board.name }}</a></div>
{% endfor %}
<div>
<form action="/messages/add_board/" method="POST">
    {% csrf_token %}
	{{ form }}
	<input type="submit" value="Submit" />
</form>
</div>
</ul>
