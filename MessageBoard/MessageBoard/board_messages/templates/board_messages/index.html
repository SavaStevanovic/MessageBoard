{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'board_messages/css/style.css' %}" />


<ul class="container">
{% for board in latest_boards_list %}
    <li class="old"><a class="aform" href="/messages/{{ board.id }}">{{ board.name }}</a></li>
{% endfor %}
<li class="new">
<form class="aform" action="/messages/add_board/" method="POST">
    {% csrf_token %}
	{{ form.as_p }}
	<input class="button" type="submit" value="Create" />
</form>
</li>
</ul>
</br>
