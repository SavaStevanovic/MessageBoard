<ul>
{% for card in latest_card_list %}
	{% if card and card.list_id is list_id %}
 	  	 <li><a href="/messages/list/{{ card.id }}/detail">{{ card.name }}</a></li>
 	{% endif %} 	 
{% endfor %}
<form action="/messages/list/{{ card.id }}/add_card/" method="POST">
    {% csrf_token %}
	{{ card_form }}
	<input type="submit" value="Submit" />
</form>
</ul>
